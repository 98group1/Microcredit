<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/demo/js/jquery-2.1.0.js"></script>

    <style>
       .demo-table-expand {
           font-size: 0;
       }
       .demo-table-expand label {
           width: 90px;
           color: #99a9bf;
       }
       .demo-table-expand .el-form-item {
           margin-right: 0;
           margin-bottom: 0;
           width: 50%;
       }
   </style>

</head>

<body>

<div id="app">
    <el-form v-model="form">

    </el-form>
    <template>
        <el-table
                :data="tableData"
                style="width: 95%">
            <el-table-column type="expand"  >
                <template slot-scope="props"  v-if="props.row.tab" >
                    <el-form label-position="left"  inline class="demo-table-expand">
                        <el-table
                                :data="props.row.tab"
                                style="width: 100%">
                            <el-table-column
                                    prop="bePeriods"
                                    label="当前期数"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="rMoney"
                                    label="还款金额"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="beAccrual"
                                    label="应还利息"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="rTime"
                                    label="还款时间"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="ifOverdue"
                                    label="是否逾期"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="oAccrual"
                                    label="逾期利息"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="status"
                                    label="状态">
                            </el-table-column>
                            <el-table-column>
                                <template slot-scope="scope">
                                <el-button  v-if="scope.row.status=='待还款'" id="'btn'+scope.row.bePeriods" type="primary" @click="hk(props.row,scope.row)">还款</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-form>
                </template>
            </el-table-column>
            <el-table-column
                    label="贷款编号"
                    prop="lId"
                    width="60">
            </el-table-column>
            <el-table-column
                    label="申请编号"
                    prop="ApplyId">
            </el-table-column>
            <el-table-column
                    label="公司名称"
                    prop="cpName">
            </el-table-column>
            <el-table-column
                    label="贷款类型"
                    width="100"
                    prop="loanType">
            </el-table-column>
            <el-table-column
                    label="贷款金额"
                    width="100"
                    prop="loanMoney">
            </el-table-column>
            <el-table-column
                    label="还款类型"
                    width="100"
                    prop="rType">
            </el-table-column>
            <el-table-column
                    label="还款方式"
                    width="100"
                    prop="repaymentId">
            </el-table-column>
            <el-table-column
                    label="总期数"
                    width="80"
                    prop="zPeriobs">
            </el-table-column>
            <el-table-column
                    label="已还金额"
                    width="90"
                    prop="rMoney">
            </el-table-column>
            <el-table-column
                    label="申请时间"
                    prop="applyTime">
            </el-table-column>
            <el-table-column
                    label="贷款时间"
                    prop="loanTime">
            </el-table-column>
            <el-table-column
                    label="贷款状态"
                    width="80"
                    prop="status">
            </el-table-column>
        </el-table>
    </template>
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
</div>
<script>
    var Main =new Vue({
        el:"#app",
        data: {
            tableData:[],
            currentPage:1,
            pageSize:3,
            total:0,
            value: '',
            form:{
                start:'',
                pageSize:''
            },
            userId:'',
            // paymentCode:'',//支付密码
            CMoneyType:'3',
            ChangeMoney:'',
            OldAvailMoney:'',
            NewAvailMoney:'',
            Changetime:'',
            Describes:'分期还款',
            rMoney:'',
            PTNewAvailMoney:'',
            PTOldAvailMoney:'',

        },
        created:function(){
            this.getUserId();
            this.getPTAvailMoney();
        },
        methods:{
            getUserId:function () {
                var self=this;
                axios.post('/demo/apply/getUserId').then(function (response){
                    self.userId=response.data.id;
                    //在该函数中调用loadData(),避免异步请求造成的不等待使取得的值为空
                    self.loadData();
                    self.getAvailMoney();
                });
            },
            loadData: function () {
                var self = this;
                //开始位置  (currentPage-1)*pageSize
                this.form.start = (this.currentPage - 1) * this.pageSize;
                this.form.pageSize=this.pageSize;
                axios.post('/demo/loan/selectLoan1',{userId:self.userId,start:this.form.start ,pageSize:this.form.pageSize})
                    .then(function (response) {
                        self.tableData = response.data.mapList;
                        self.total = response.data.total;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .then(function () {
                        // always executed
                    });
            },
            handleSizeChange: function (val) {
                console.log('每页条数:' + val);
                this.pageSize = val;
                this.loadData();
            },
            handleCurrentChange: function (val) {
                console.log('当前页:' + val);
                this.currentPage = val;
                this.loadData();
            },
            //查询流水表中某用户的可用余额
            getAvailMoney:function(){
                var self=this;
                axios.post('/demo/hk/selectAvailMoney',{userId:self.userId})
                    .then(function (response){
                        self.OldAvailMoney=response.data.c_availmoney;
                    });
            },
            //查询平台流水表里的可用余额
            getPTAvailMoney:function(){
                var self=this;
                axios.post('/demo/hk/selectPTAvailMoney')
                    .then(function (response){
                        self.PTOldAvailMoney=response.data.availmoney;
                    });
            },
            //还款操作
            hk:function (row1,row2) {
                var self=this;

                axios.post('/demo/hk/selectAvailMoney',{userId:self.userId})
                    .then(function (response){
                        self.OldAvailMoney=response.data.c_availmoney;
                        var rMoney=row2.rMoney;
                        var beAccrual=row2.beAccrual;
                        //将需还本金和需还利息加起来，就是每次还款的金额变动数
                        self.ChangeMoney=parseInt(rMoney)+parseInt(beAccrual);
                        //条件判断，如果账户余额大于等于当期还款金额，才可进行还款
                        if(self.OldAvailMoney>=self.ChangeMoney){
                            axios.post('/demo/hk/selectPTAvailMoney')
                                .then(function (response){
                                    self.PTOldAvailMoney=response.data.availmoney;
                                    //已还款金额
                                    self.rMoney=parseInt(row1.rMoney)+self.ChangeMoney;
                                    //将字符串转化为数字格式，进行减法计算，个人换一次，少一次，用减法
                                    self.NewAvailMoney=parseInt(self.OldAvailMoney)-self.ChangeMoney;
                                    //平台最新可用余额变动，还一次，多一次，用加法
                                    self.PTNewAvailMoney=parseInt(self.PTOldAvailMoney)+self.ChangeMoney;
                                    axios.post('/demo/hk/updateStatus',{loanId:row2.lId,bePeriods:row2.bePeriods,
                                        ApplyId:row1.ApplyId,zPeriobs:row1.zPeriobs,user_id:self.userId,
                                        c_Moneytype:self.CMoneyType, c_changemoney:self.ChangeMoney,
                                        c_changetime:self.Changetime, c_availmoney:self.NewAvailMoney,
                                        c_describes:'第'+row2.bePeriods+'期'+self.Describes,
                                        rMoney:self.rMoney,MoneyType:self.CMoneyType,changemoney:self.ChangeMoney,
                                        Change_time:self.Changetime,availmoney:self.PTNewAvailMoney,
                                        describes:'第'+row2.bePeriods+'期'+self.Describes})
                                        .then(function (response) {
                                            if(response.data>0){
                                                self.$message("还款成功");
                                                // $(".bt").attr("disabled","disabled");
                                                self.loadData();
                                            }else {
                                                alert("失败");
                                            }
                                        })
                                        .catch(function (error) {
                                            // handle error
                                            console.log(error);
                                        })
                                        .then(function () {
                                            // always executed
                                        });
                                });
                        }
                        else{
                            self.$message({
                                message: '余额不足，请充值！',
                                type: 'warning'
                            });
                        }
                    });
            }
        }
    });
</script>
</body>
</html>
