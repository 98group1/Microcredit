<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司信息</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>
</head>
<body>


<div id="app">

    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-input
                v-model="formInline.like"
                placeholder="根据公司名称或者机构代码号查询"
                style="width: 25%"
                clearable>
        </el-input>
        <el-button type="primary" @click="onSubmit">查询</el-button>
        <el-button type="primary" @click="toSave">添加</el-button>
        <el-button type="primary" @click="flush">刷新</el-button>
    </el-form>
    <template>

        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column type="expand">
                <template slot-scope="props">
                    <el-form label-position="left" inline class="demo-table-expand">

                        <el-form-item label="法人id：">
                            <span>{{ props.row.law_id }}</span>
                        </el-form-item>
                        <el-form-item label="法人代表：">
                            <span>{{ props.row.law_person }}</span>
                        </el-form-item>
                        <el-form-item label="法人性别：">
                            <span>{{ props.row.law_sex }}</span>
                        </el-form-item>
                        <el-form-item label="法人年龄：">
                            <span>{{ props.row.law_age }}</span>
                        </el-form-item>
                        <el-form-item label="法人电话：">
                            <span>{{ props.row.law_tel }}</span>
                        </el-form-item>
                        <el-form-item label="法人证件：">
                            <span>{{ props.row.law_zj }}</span>
                        </el-form-item>
                        <el-form-item label="法人地址：">
                            <span>{{ props.row.house_address }}</span>
                        </el-form-item>
                        <el-form-item label="法人学历：">
                            <span>{{ props.row.education }}</span>
                        </el-form-item>
                        <el-form-item label="法人证正：">
                            <span>{{ props.row.law_sfzz }}</span>
                        </el-form-item>
                        <el-form-item label="法人证反：">
                            <span>{{ props.row.law_sfzf }}</span>
                        </el-form-item>
                        <el-form-item label="公司地址：">
                            <span>{{ props.row.cp_address}}</span>
                        </el-form-item>
                        <el-form-item label="公司账户1：">
                            <span>{{ props.row.cp_account1 }}</span>
                        </el-form-item>
                        <el-form-item label="公司账户2：">
                            <span>{{ props.row.cp_account2 }}</span>
                        </el-form-item>
                        <el-form-item label="公司电话：">
                            <span>{{props.row.cp_tel}}</span>
                        </el-form-item>
                        <el-form-item label="公司邮箱：">
                            <span>{{ props.row.cp_email }}</span>
                        </el-form-item>
                        <el-form-item label="营业执照：">
                            <span>{{props.row.license_url}}</span>
                        </el-form-item>
                        <el-form-item label="执照名称：">
                            <span>{{ props.row.license_name }}</span>
                        </el-form-item>
                    </el-form>
                </template>
            </el-table-column>

            <el-table-column
                    label="公司id"
                    prop="cp_id">
            </el-table-column>
            <el-table-column
                    label="用户名"
                    prop="username">
            </el-table-column>
            <el-table-column
                    label="公司名称"
                    prop="cp_name">
            </el-table-column>
            <el-table-column
                    label="机构代码号"
                    prop="cp_code">
            </el-table-column>
            <el-table-column
                    label="状态"
                    prop="status">
            </el-table-column>

            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button type="primary"
                               size="mini"
                               @click="handleEdit(scope.$index, scope.row)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>


    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15,100, 200, 300, 400]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>


    <el-row>
        <!--添加修改弹出框-->
        <el-dialog :title="title" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <!--隐藏主键-->
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="danger" @click="dialogFormVisible=false">取 消</el-button>
                <el-button type="primary" @click="saveData">确 定</el-button>
            </div>
        </el-dialog>
    </el-row>


</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            tableData: [],
            formInline: {
                cpNameOrcpCode: '',
                username: ''
            },
            // 弹窗初始状态
            dialogFormVisible: false,
            form: {
                law_id: '',
                law_person: '',
                law_sex: '',
                law_age: '',
                law_tel: '',
                law_zj: '',
                house_address: '',
                education: '',
                law_sfzz: '',
                law_sfzf: '',
                cp_address: '',
                cp_account1: '',
                cp_account2: '',
                cp_tel: '',
                cp_email: '',
                license_url: '',
                license_name: ''
            }
        },
        methods: {
            loadData: function () {
                var self = this;
                //开始位置  (currentPage-1)*pageSize
                var start = (this.currentPage - 1) * this.pageSize;
                axios.post('/demo/cpInfo/page', {
                    start: start, pageSize: this.pageSize,
                    username: this.formInline.like,
                    cp_code:this.formInline.like
                })
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        //JSON.stringify  把json对象转换为json字符串
                        console.log(JSON.stringify(response.data));

                        //JSON.parse()把json字符串转换为json对象
                        console.log(response);
                        self.tableData = response.data.cpInfoList;
                        self.total = response.data.total;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .then(function () {
                        // always executed
                    });
            }
            ,


            handleSizeChange: function (val) {
                console.log('每页条数:' + val);
                this.pageSize = val;
                this.loadData();
            }
            ,
            handleCurrentChange: function (val) {
                console.log('当前页:' + val);
                this.currentPage = val;
                this.loadData();
            }
            ,


            onSubmit: function () {
                console.log('submit!');
                this.loadData();
            }
            ,
            flush: function () {
                this.pageSize = 3;
                this.currentPage = 1;
                this.formInline.userName = '';
                this.formInline.cpNameOrcpCode = '';
                this.loadData();
            }
            ,

            toSave: function () {
                this.title = '员工添加';
                this.url = "/demo/cpInfo/save";
                this.form = {
                    law_id: '',
                    law_person: '',
                    law_sex: '',
                    law_age: '',
                    law_tel: '',
                    law_zj: '',
                    house_address: '',
                    education: '',
                    law_sfzz: '',
                    law_sfzf: '',
                    cp_address: '',
                    cp_account1: '',
                    cp_account2: '',
                    cp_tel: '',
                    cp_email: '',
                    license_url: '',
                    license_name: '',
                    status: ''
                    /*    userName:'',
                        lawPerson: '',
                        lawSex: '',
                        lawAge: '',
                        lawTel: '',
                        lawId: '',
                        houseAddress: '',
                        cpAddress:'',
                        cpAccount1:'',
                        cpAccount2:'',
                        cpTel:'',
                        cpEmail:'',
                        licenseUrl:'',
                        licenseName:''*/
                };
                //让弹出框显示
                this.dialogFormVisible = true
            }
            ,
            handleEdit: function (index, row) {
                // console.log(index, row);
                this.title = '信息修改';
                this.url = "/demo/cpInfo/update";
                //赋值
                this.form = row;
                //让弹出框显示
                this.dialogFormVisible = true
            }
            ,
            saveData: function () {
                var self = this;
                axios.post(this.url, this.form)
                    .then(function (response) {
                        //添加或者修改成功
                        if (response.data == 1) {
                            self.$message({
                                message: '恭喜你， 操作成功',
                                type: 'success'
                            });
                            //关闭弹出框
                            self.dialogFormVisible = false;
                            //刷新页面
                            self.loadData();
                        } else { //添加或者修改错误
                            self.$message.error('错了哦， 操作错误');
                        }
                    })
            }
            ,
            handleDelete: function (index, row) {
                console.log(index, row);
                var self = this;
                this.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    axios.post("/demo/cpInfo/delete?cpId=" + row.cpId)
                        .then(function (response) {
                            //添加或者修改成功
                            if (response.data == 1) {
                                self.$message({
                                    type: 'success',
                                    message: '删除成功!'
                                });
                                //刷新页面
                                self.loadData();
                            } else { //添加或者修改错误
                                self.$message.error('错了哦， 操作错误');
                            }
                        })

                }).catch(function () {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }

    });
</script>


</body>
</html>
