<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue-elementui</title>
	<!--先引入vue.js库-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--axios-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<style>
		.avatar-uploader .el-upload {
			border: 1px dashed #d9d9d9;
			border-radius: 6px;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}
		.avatar-uploader .el-upload:hover {
			border-color: #409EFF;
		}
		.avatar-uploader-icon {
			font-size: 28px;
			color: #8c939d;
			width: 178px;
			height: 178px;
			line-height: 178px;
			text-align: center;
		}
		.avatar {
			width: 178px;
			height: 178px;
			display: block;
		}
	</style>
</head>
<body>
<div id="app">
<!--顶部导航栏-->
	<el-row>
	<el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="员工工号或者部门名称">
            <el-input v-model="formInline.enameOrDname" placeholder="员工工号或者部门名称"></el-input>
        </el-form-item>
			<el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
				<el-button type="primary" @click="toSave">添加</el-button>
				<el-button type="primary" @click="flush">刷新</el-button>
			</el-form-item>
		</el-form>


	</el-row>

	<!--主题内容-->
	<el-row>
		<el-table
				:data="tableData"
				style="width: 100%">
			<el-table-column
					prop="empid"
					label="员工编号"
					width="120">
			</el-table-column>
			<el-table-column
					prop="ename"
					label="姓名"
					width="120">
			</el-table-column>
			<el-table-column
					prop="etel"
					label="电话"
					width="120">
			</el-table-column>
			<el-table-column
					prop="ezj"
					label="证件号"
					width="230">
			</el-table-column>
			<el-table-column
					prop="eaddress"
					label="家庭住址"
					width="220">
			</el-table-column>
			<el-table-column label="操作">
				<template slot-scope="scope">
					<el-button type="primary"
							   size="mini"
							   @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
					<el-button
							size="mini"
							type="danger"
							@click="handleDelete(scope.$index, scope.row)">删除</el-button>
				</template>
			</el-table-column>
		</el-table>
	</el-row>
	<el-row>
		<el-pagination
				@size-change="handleSizeChange"
				@current-change="handleCurrentChange"
				:current-page="currentPage"
				:page-sizes="[3,5,7,9,15,20,50,100]"
				:page-size="pageSize"
				layout="total, sizes, prev, pager, next, jumper"
				:total="total">
		</el-pagination>
	</el-row>


<el-row>
	<!--添加修改弹出框-->
	<el-dialog :title="title" :visible.sync="dialogFormVisible">
		<el-form :model="form">
			<!--隐藏主键-->
			<el-input v-model="form.empid" type="hidden" autocomplete="off"></el-input>

			<el-form-item label="姓名：" :label-width="formLabelWidth">
				<el-input  v-model="form.ename" autocomplete="off"></el-input>
			</el-form-item>
			<el-form-item label="登录密码：" :label-width="formLabelWidth">
            <el-input type="password" v-model="form.epassword" autocomplete="off"></el-input>
        </el-form-item>



			<el-form-item label="联系方式：" :label-width="formLabelWidth">
				<el-input v-model="form.etel" autocomplete="off"></el-input>
			</el-form-item>

			<el-form-item label="身份证号码：" :label-width="formLabelWidth">
				<el-input v-model="form.ezj" autocomplete="off"></el-input>
			</el-form-item>
			<el-form-item label="家庭住址：" :label-width="formLabelWidth">
				<el-input v-model="form.eaddress" autocomplete="off"></el-input>
			</el-form-item>
            <el-form-item label="角色授权">
                <el-button type="primary" @click="showRoles">拥有角色</el-button>
            </el-form-item>
		</el-form>
		<div slot="footer" class="dialog-footer">
			<el-button type="danger" @click="dialogFormVisible = false">取 消</el-button>
			<el-button type="primary" @click="saveData">确 定</el-button>
		</div>
	</el-dialog>
</el-row>

    <el-dialog title="角色树" :visible.sync="dialogRoleFormVisible">
        <el-tree :data="treeData" default-expand-all
                 ref="tree"
                 node-key="roleid"
                 show-checkbox
                 check-strictly="true"
                 :default-checked-keys="checkedKeys"
                 @check-change="handleRoleTreeClick"
        ></el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogRoleFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>
</div>
<script>
	var vue =new Vue({
		el:"#app",
		data:{
			tableData:[],
			currentPage:1,
			pageSize:3,
			total:0,
            formInline: {
                enameOrDname: '',
                empid: ''
            },
			options:[],
			title:'',
			dialogFormVisible: false,
			form: {
				empid: '',
				ename:'',
				etel: '',
				ezj:'',
                epassword:'',
                roleIds:'',
				eaddress:''
			},
			formLabelWidth: '120px',
            dialogRoleFormVisible:false,
            treeData:[],
            checkedKeys:[]
		},
		created:function(){
			this.loadData();
			var self = this;
            //获取权限树
            axios.post("/demo/role/tree")
                .then(function (response) {
                    self.treeData=response.data;
                })

		},
		methods: {
			loadData:function(){
				var self = this;
				//开始位置  (currentPage-1)*pageSize
                var start = (this.currentPage-1)*this.pageSize;
                axios.post('http://localhost:8888/demo/user/page',{start:start,pageSize:this.pageSize,
                    ename:this.formInline.enameOrDname,empid:this.formInline.empid})
						.then(function (response) {

							// handle success
							console.log(response);
							//JSON.stringify  把json对象转换为json字符串
							console.log(JSON.stringify(response.data));
							//JSON.parse()把json字符串转换为json对象
							console.log(response);
                            self.tableData=response.data.empList;
                            self.total=response.data.total;
						})
						.catch(function (error) {
							console.log(error);
						})
						.then(function () {
						});
			},
			handleSizeChange:function(val) {
				console.log('每页条数:'+val);
				this.pageSize=val;
				this.loadData();
			},
			handleCurrentChange:function(val) {
				console.log('当前页:'+ val);
				this.currentPage=val;
				this.loadData();
			},
			flush:function(){
                this.pageSize=3;
                this.currentPage=1;
                this.formInline.empid='';
                this.formInline.enameOrDname='';
                this.loadData();
			},
            onSubmit:function() {
                console.log('submit!');
                this.loadData();
            },
			toSave:function(){
				this.title='添加用户';
				this.url="http://localhost:8888/demo/user/save";
				this.form={
				    empid: '',
					ename:'',
					etel: '',
					ezj:'',
                    epassword:'',
                    roleIds:'',
					eaddress:''
				};
				this.imageUrl ='';
				//让弹出框显示
				this.dialogFormVisible=true;
			},
			handleEdit:function(index, row) {
				// console.log(index, row);
				this.title='修改';
				this.url="http://localhost:8888/demo/user/update";
				//赋值
				this.form=row;
				this.imageUrl ='';
				//让弹出框显示
				this.dialogFormVisible=true;
			},
			saveData:function(){
				var self=this;
				axios.post(this.url, this.form)
						.then(function (response) {
							//添加或者修改成功
							if(response.data==1){
								self.$message({
									message: '恭喜你， 操作成功',
									type: 'success'
								});
								//关闭弹出框
								self.dialogFormVisible=false;
								//刷新页面
								self.loadData();
							}else{ //添加或者修改错误
								self.$message.error('错了哦， 操作错误');
							}
						})
			},
			handleDelete:function(index, row) {

				console.log(row);
				var self=this;
				this.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
					confirmButtonText: '确定',
					cancelButtonText: '取消',
					type: 'warning'
				}).then(function() {
					axios.post("http://localhost:8888/demo/user/delete?empid="+row.empid)
							.then(function (response) {
								//删除成功
								if(response.data==1){
									self.$message({
										type: 'success',
										message: '删除成功!'
									});
									//刷新页面
									self.loadData();
								}else{ //添加或者修改错误
									self.$message.error('错了哦， 操作错误');
								}
							})
				}).catch(function() {
					this.$message({
						type: 'info',
						message: '已取消删除'
					})
				})
				},

                handleAvatarSuccess:function(res, file) {
                    this.imageUrl = URL.createObjectURL(file.raw);
                    this.form.headPicName = file.response.originalFilename;
                    this.form.headPic =file.response.newFileName;
                },
            showRoles:function(){
                this.checkedKeys=[];
                var _this=this;
                if(_this.form.empno!='') {
                    axios.post("/demo/role/tree")
                        .then(function (response) {
                            _this.treeData = response.data;
                            //  alert(JSON.stringify(_this.treeData));
                            axios.post("/demo/user/getRolesByUserId?userId=" + _this.form.empid)
                                .then(function (response) {
                                    //  alert(response.data);

                                    _this.checkedKeys = response.data;
                                })
                        })
                }
                this.dialogRoleFormVisible=true;
            },
            handleRoleTreeClick:function(){
                //[ 2, 9, 10]
                console.log(this.$refs.tree.getCheckedKeys());
                var nodes = this.$refs.tree.getCheckedKeys()+"";
                var tnodes = nodes.replace("[").replace("]").replace(" ");//2,9,10
                console.log(tnodes);
                this.form.roleIds=tnodes;
            }
		}
	});
</script>
</body>
</html>
