<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://echarts.baidu.com/dist/echarts.js"></script>
    <title>财务首页</title>
    <style>
        .el-row {
            margin-bottom: 20px;
            &:last-child {
             margin-bottom: 0;
            }
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            border: 1px solid black;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 10px;
            min-height: 150px;
            text-align: center;
            font-size: 30px;
            padding: 10px;
            font-family: "华文新魏";
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

    </style>
</head>
<body>
<div>
    <div id="app">
        <el-select v-model="year" >
            <el-option
                    v-for="item in options"
                    :key="item.year"
                    :label="item.year"
                    :value="item.year">
            </el-option>
        </el-select>
        <div style="width: 48%;height:400px; position: relative; float: left">
            <el-row :gutter="20">
                <el-col :span="12"><div class="grid-content bg-purple ">可用总额<br/><br/>{{ kyye }}</div></el-col>
                <el-col :span="12"><div class="grid-content bg-purple ">贷款总额<br/><br/>{{ dkje }}</div></el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="8"><div class="grid-content bg-purple ">还款金额<br/><br/>{{ hkje }}</div></el-col>
                <el-col :span="8"><div class="grid-content bg-purple ">还款本金<br/><br/>{{ hkbj }}</div></el-col>
                <el-col :span="8"><div class="grid-content bg-purple">还款利息<br/><br/>{{ hklx }}</div></el-col>
            </el-row>
        </div>


    </div>
    <div id="main1" style="width: 25%;height:400px;float: right"></div>
    <div id="main" style="width: 25%;height:400px; float: right"></div>

</div>

<script>


   var vue=new Vue({
       el:"#app",
       data: {
           year:'',
           hkbj:0,
           hklx:0,
           dkje:0,
           kyye:0,
           hkje:0,
           tableData: [{
               date: '90，000',
               name: '10，000',
               address: '5，000'
           }],
           options:[]
       },
       created:function(){
         this.tubiao()
           this.loadData();
       },
       methods: {
            tubiao:function () {
                var self=this;
                var myChart = echarts.init(document.getElementById('main'));
                constructionRingOption = {
                    color: ['#5bd1ca', '#f08745', '#e9996e'],
                    tooltip: {
                        trigger: 'item',
                        padding: 10,
                        formatter: function(params) {
                            return params.name + '：' + params.value + '元' + '<br/>' + '占&nbsp;&nbsp;&nbsp;比：' + params.data.percent + '%';
                        }
                        // formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',    //是否竖向排列
                        x : 'left',
                        y:'30',
                        textStyle: {
                            color: '#666'
                        },
                        data: ['可用余额', '贷款金额']
                    },
                    calculable: true,
                    series: [{
                        type: 'pie',
                        center: ['50%', '60%'],   //图表位置调整
                        radius: ['55%', '70%'],   //内外圆半径
                        itemStyle: {
                            normal: {
                                label: {           //标示文字
                                    show: true
                                },
                                labelLine: {    //牵引线
                                    show: true
                                }
                            },
                            emphasis: {  //鼠标悬停时
                                label: {  // 文字显示
                                    show: true,
                                    position: 'center',
                                    textStyle: {
                                        color: '#333',
                                        fontSize: '14',
                                        fontWeight: 'bold'
                                    }
                                }
                            }
                        },
                        data: [{
                            value: self.kyye,
                            percent: self.kyye/(self.kyye+self.dkje)*100,
                            name: '可用余额'
                        }, {
                            value: self.dkje,
                            percent: self.dkje/(self.kyye+self.dkje)*100,
                            name: '贷款金额'
                        }]
                    }]
                };
                myChart.setOption(constructionRingOption);
                var myChart1 = echarts.init(document.getElementById('main1'));
                constructionRingOption1 = {
                    color: [ '#e9996e', '#f6f04a', '#9e9bd7'],
                    tooltip: {
                        trigger: 'item',
                        padding: 10,
                        formatter: function(params) {
                            return params.name + '：' + params.value + '元' + '<br/>' + '占&nbsp;&nbsp;&nbsp;比：' + params.data.percent + '%';
                        }
                        // formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',    //是否竖向排列
                        x : 'left',
                        y:'30',
                        textStyle: {
                            color: '#666'
                        },
                        data: ['还款本金', '还款利息']
                    },
                    calculable: true,
                    series: [{
                        type: 'pie',
                        center: ['50%', '60%'],   //图表位置调整
                        radius: ['55%', '70%'],   //内外圆半径
                        itemStyle: {
                            normal: {
                                label: {           //标示文字
                                    show: true
                                },
                                labelLine: {    //牵引线
                                    show: true
                                }
                            },
                            emphasis: {  //鼠标悬停时
                                label: {  // 文字显示
                                    show: true,
                                    position: 'center',
                                    textStyle: {
                                        color: '#333',
                                        fontSize: '14',
                                        fontWeight: 'bold'
                                    }
                                }
                            }
                        },
                        data: [ {
                            value: self.hkbj,
                            percent: self.hkbj/(self.hkbj+self.hklx)*100,
                            name: '还款本金'
                        }, {
                            value: self.hklx,
                            percent: self.hklx/(self.hkbj+self.hklx)*100,
                            name: '还款利息'
                        }]
                    }]
                };
                myChart1.setOption(constructionRingOption1);
            },
           loadData:function(){
                var self=this;
               axios.post('/demo/pMoney/selectPchangeTimeYear')
                   .then(function (response) {
                       console.log(response.data)
                       self.options=response.data;
                   })
               axios.post('/demo/pMoney/selectPavailMoney')
                   .then(function (response) {
                       console.log(response.data)
                       self.kyye=response.data;
                   })
           }

       }
   })
</script>
</body>
</html>
