<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>审核</title>
</head>
<body>
<div id="app">
    <el-form v-model="form">
        <el-input
                v-model="form.cpName"
                placeholder="公司名称"
                style="width: 10%"
                clearable>
        </el-input>
        <el-select v-model="form.loanType" placeholder="贷款类型">
            <el-option
                    v-for="item in options"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-select v-model="form.rType" placeholder="还款类型">
            <el-option
                    v-for="item in options1"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-select v-model="form.RepaymentId" placeholder="还款方式">
            <el-option
                    v-for="item in options2"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-button type="primary" @click="toSelect">查询</el-button>
        <el-button type="primary" @click="toflush">刷新</el-button>
    </el-form>

    <template>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    fixed
                    prop="loanTime"
                    label="申请日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="applyId"
                    label="申请编号"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="cpName"
                    label="公司名称"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="lawName"
                    label="法人姓名"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="bondsmanName"
                    label="担保人姓名"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="loanType"
                    label="贷款类型"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="loanMoney"
                    label="贷款金额"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="repaymentType"
                    label="还款类型"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="repaymentId"
                    label="还款方式"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="loanStatus"
                    label="状态"
                    width="200">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="300">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row.applyId)" type="primary" size="small">查看</el-button>
                    <el-button type="primary" @click="shenhe(scope.row.applyId)" size="small">审核通过</el-button>
                    <el-button type="danger" @click="bohui(scope.row.applyId)" size="small">不通过</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15,100, 200, 300, 400]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>


    <el-dialog title="驳回理由" :visible.sync="dialogFormVisible" >
        <el-form :model="formline">
            <el-form-item >
                <el-input type="text"  v-model="formline.applyId"></el-input>
            </el-form-item>
            <el-form-item >
                <el-input type="textarea" rows="6" cols="40" v-model="formline.desc"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="toSubmit">确 定</el-button>
        </div>
    </el-dialog>

</div>



<script>
  var vue = new Vue({
      el:"#app",
      created:function(){
        this.loadData();
      },
      data:{
          tableData: [],
          options: [{value:'2',label:'抵押贷'},{value:'1',label:'信用贷'}],
          options1: [{value:'1',label:'等额本金'},{value:'2',label:'等额本息'}],
          options2: [{value:'1',label:'一次性'},{value:'2',label:'按月还'}],
          form:{
              cpName:'',
              rType:'',
              RepaymentId:'',
              loanType:'',
              start:'',
              pageSize:'',
              loanStatus: 1
          },
          formline:{
              applyId:'',
              desc:''
          },
          currentPage:1,
          pageSize:3,
          dialogFormVisible:false,
          total:0
      },
      methods: {
          handleClick(applyId) {
              location.href="/demo/back/shenhe.html?applyId="+applyId;
          },
          loadData:function(){
              var self=this;
              this.form.start = (this.currentPage - 1) * this.pageSize;
              this.form.pageSize=this.pageSize;
              axios.post('/demo/apply/selectApply',this.form)
                  .then(function(response){
                      self.tableData=response.data.map;
                      self.total=response.data.total;
                  })
          },
          handleSizeChange: function (val) {
              console.log('每页条数:' + val);
              this.pageSize = val;
              this.loadData();
          },
          toSelect:function(){
              this.loadData()
          }
          ,
          handleCurrentChange: function (val) {
              console.log('当前页:' + val);
              this.currentPage = val;
              this.loadData();
          },
          toflush:function(){
              this.form={
                  cpName:'',
                  rType:'',
                  RepaymentId:'',
                  loanType:'',
                  start:'',
                  pageSize:'',
                  loanStatus:1
              };
              this.loadData();
          },
          shenhe:function(applyId){
              var self=this;
              this.$confirm('确定已经审核客户信息，并且审核通过?', '提示', {
                  confirmButtonText: '确定',
                  cancelButtonText: '取消',
                  type: 'warning'
              }).then(function() {
                  axios.post('/demo/apply/updateApplyStatus', {applyId: applyId, loanStatus: 2})
                      .then(function (response) {
                          if (response.data == 1) {
                              self.$message({
                                  message: '操作成功！',
                                  type: 'success'
                              });
                              self.loadData();
                          } else {
                              self.$message.error('操作失败！');
                          }
                      })

              }).catch(function() {
                  this.$message({
                      type: 'info',
                      message: '已取消删除'
                  });
              });
          },
          bohui:function(applyId){
              this.dialogFormVisible=true;
              this.formline.applyId=applyId;

          },
          toSubmit:function(){
              var self=this;
              //驳回理由
              axios.post('/demo/apply/updateReason',this.formline)
                  .then(function(response){
                      if(response.data=1){
                          self.$message({
                              message: '操作成功！',
                              type: 'success'
                          });
                          self.dialogFormVisible=false;
                      }
                  })
          }

      }


  })
</script>
</body>
</html>
