<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>权限</title>
		<!--先引入vue.js库-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!--axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style>
			.el-header, .el-footer {
				background-color: #B3C0D1;
				color: #333;
				text-align: center;
				line-height: 60px;
			}
			.el-aside {
				color: #333;
				text-align: center;
				line-height: 26px;
				height: 650px;
			}

			.el-main {
				background-color: #E9EEF3;
				color: #333;
				text-align: center;
				line-height: 26px;
			}

			body > .el-container {
				margin-bottom: 40px;
			}

			.el-container:nth-child(5) .el-aside,
			.el-container:nth-child(6) .el-aside {
				line-height: 260px;
			}

			.el-container:nth-child(7) .el-aside {
				line-height: 320px;
			}
		</style>
	</head>
	<body>
		<div id="app">

			<el-container>

					<el-aside width="200px">
						<el-tree :data="treeData" default-expand-all   @node-click="handleNodeClick"></el-tree>
					</el-aside>
						<el-main>
							<el-form ref="form" :model="form" label-width="200px">
								<el-form-item label="权限id:" v-if="idIsShow">
									<el-input  v-model="form.menuid" style="width: 120px;" readonly="true"></el-input>
								</el-form-item>
								<el-form-item label="权限名称:">
									<el-input v-model="form.label" style="width: 120px;"></el-input>
								</el-form-item>

								<el-form-item label="父节点">
									<el-input v-model="form.parentName" @focus="onSelectParentNode" style="width: 120px;" readonly="true"></el-input>
									<el-input v-model="form.parentid"   type="hidden"></el-input>
								</el-form-item>




								<el-form-item label="权限地址:">
									<el-input v-model="form.url" style="width: 320px;"></el-input>
								</el-form-item>

								<el-form-item label="操作日期:">
								<el-date-picker
										v-model="form.addTime"
										type="datetime"
										placeholder="选择日期时间"
										default-time="12:00:00">
								</el-date-picker>
								</el-form-item>

								<el-form-item>
									<el-button type="primary" @click="onSubmit" >{{form.submitBtn}}</el-button>

									<el-button type="danger" plain @click="deleteFrom">删除</el-button>
								</el-form-item>
							</el-form>
						</el-main>

			</el-container>
			<el-dialog  title="权限树" :visible.sync="dialogFormVisible">
				<el-tree :data="treeData" default-expand-all ref="tree"
						 show-checkbox
						 check-strictly="true"
						 @check-change="handleClick"
				></el-tree>
				<div slot="footer" class="dialog-footer">
					<el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
				</div>
			</el-dialog>

	    </div>
	    <script>
	    	var vue =new Vue({
	    		el:"#app",
	    		data:{
                    treeData:[],

                    form: {
                        menuid:0,
                        label:'',
                        parentid:0,
						parentName:'',
                        url:'',
						addTime:'',
                        submitBtn:'添加'
                    },
                    dialogFormVisible:false,
					idIsShow:false

	    		},
				created:function(){
                    var self=this;
					axios.post('/demo/power/tree')
						.then(function (response) {
							alert(JSON.stringify(response.data))
							 self.treeData=response.data;
						})

				},
                methods: {
					loding:function(){
						var self=this;
						axios.post("/demo/power/tree")
								.then(function (response) {
									self.treeData=response.data;
								})
					},



                    handleNodeClick: function (data) {
                        if (data.menuid != null && data.menuid != 'null' && data.menuid != '' && data.menuid != 'undefined') {
                          //  console.log(JSON.stringify(data));
                            var self=this;
                            axios.post("/demo/power/getPowerById?powerId="+data.menuid, this.form)
                                .then(function (response) {
                                    self.idIsShow=true;
                                    self.form=response.data;
                                    self.form.submitBtn='修改';
                                })
                        }
                    }, handleClick:function(data, checked, node){
                        if(checked === true){
                            this.checkedId = data.menuid;
                            this.form.parentid=data.menuid;
							this.form.parentName=data.label;
                            this.$refs.treeForm.setCheckedNodes([data]);
                        }

                    },
                    getChecked:function(){
                        var nodes =  this.$refs.tree.getCheckedNodes();
                        this.form.parentid=nodes[0].menuid;
                        console.log(this.$refs.tree.getCheckedNodes())
                    },
                    onSelectParentNode:function(){
                        this.dialogFormVisible=true;
					},
					onSubmit:function(){
                        var self=this;
                        var f=self.form;
                        alert(JSON.stringify(f));
                    	if (f.submitBtn=='添加'&&f.submitBtn!=null &&f.submitBtn!='') {
                    		axios.post("/demo/power/save",f)
									.then(function (response) {
										if(response.data==1){
											self.$message({
												message: '恭喜你， 录入成功',
												type: 'success'
											});
											self.loding();
										}else{ //添加或者修改错误
											self.$message.error('错了哦， 操作错误');
										}
									})

						}if (f.submitBtn=='修改' &&f.submitBtn!=null &&f.submitBtn!='') {

							axios.post("/demo/power/update",f)
									.then(function (response) {
										if(response.data==1){
											self.$message({
												message: '恭喜你， 修改成功',
												type: 'success'
											});
											self.loding();
										}else{ //添加或者修改错误
											self.$message.error('错了哦， 操作错误');
										}
									})
						}
					},

				 deleteFrom:function () {
						var self=this;
						var f=self.form;
						if (f.menuid!=null&&f.parentid>0&&f.menuid!=''&&f.menuid!=undefined){
						axios.post("/demo/power/delete?menuid="+f.menuid)
								.then(function (response) {
									if(response.data==1){
										self.$message({
											message: '恭喜你， 删除成功',
											type: 'success'
										});
										self.loding();
									}else{ //添加或者修改错误
										self.$message.error('错了哦， 删除失败');
									}
								})}
						if (f.parentid==0){
							self.$message.error('权限不足');
						}

					}


                }
	    	});
	    </script>
	</body>
</html>
