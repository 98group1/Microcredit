<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
       .demo-table-expand {
           font-size: 0;
       }
       .demo-table-expand label {
           width: 90px;
           color: #99a9bf;
       }
       .demo-table-expand .el-form-item {
           margin-right: 0;
           margin-bottom: 0;
           width: 50%;
       }
   </style>

</head>

<body>

<div id="app">
    <el-form v-model="form">
        <el-input
                v-model="form.cpName"
                placeholder="公司名称"
                style="width: 10%"
                clearable>
        </el-input>
        <el-select v-model="form.loanType" placeholder="贷款类型">
            <el-option
                    v-for="item in options"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-select v-model="form.rType" placeholder="还款类型">
            <el-option
                    v-for="item in options1"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-select v-model="form.RepaymentId" placeholder="还款方式">
            <el-option
                    v-for="item in options2"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <el-button type="primary" @click="toSelect">查询</el-button>
        <el-button type="primary" @click="toflush">刷新</el-button>
    </el-form>
    <template>
        <el-table
                :data="tableData"
                style="width: 80%">
            <el-table-column type="expand"  >
                <template slot-scope="props"  v-if="props.row.tab" >
                    <el-form label-position="left"  inline class="demo-table-expand">
                        <el-table
                                :data="props.row.tab"
                                style="width: 100%">
                            <el-table-column
                                    prop="bePeriods"
                                    label="当前期数"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="rMoney"
                                    label="还款金额"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="beAccrual"
                                    label="应还利息"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="rTime"
                                    label="还款时间"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="ifOverdue"
                                    label="是否逾期"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="oAccrual"
                                    label="逾期利息"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="status"
                                    label="状态">
                            </el-table-column>

                        </el-table>
                    </el-form>
                </template>
            </el-table-column>
            <el-table-column
                    label="编号"
                    prop="lId"
                    width="60">
            </el-table-column>
            <el-table-column
                    label="公司名称"
                    prop="cpName">
            </el-table-column>
            <el-table-column
                    label="贷款类型"
                    width="100"
                    prop="loanType">
            </el-table-column>
            <el-table-column
                    label="贷款金额"
                    width="100"
                    prop="loanMoney">
            </el-table-column>
            <el-table-column
                    label="还款类型"
                    width="100"
                    prop="rType">
            </el-table-column>
            <el-table-column
                    label="还款方式"
                    width="100"
                    prop="repaymentId">
            </el-table-column>
            <el-table-column
                    label="总期数"
                    width="80"
                    prop="zPeriobs">
            </el-table-column>
            <el-table-column
                    label="已还金额"
                    width="90"
                    prop="rMoney">
            </el-table-column>
            <el-table-column
                    label="申请时间"

                    prop="applyTime">
            </el-table-column>
            <el-table-column
                    label="贷款时间"

                    prop="loanTime">
            </el-table-column>
            <el-table-column
                    label="贷款状态"
                    width="80"
                    prop="status">
            </el-table-column>
            <el-table-column label="操作" width="200" >
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="primary"
                            @click="mx(scope.row.lId)">查看公司</el-button>
                    <template >
                        <el-button
                                size="mini"
                                type="primary"
                                @click="mx(scope.row.lId)">查看材料</el-button>
                    </template>
                </template>

            </el-table-column>
        </el-table>

    </template>
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,10,15,100, 200, 300, 400]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
</div>
<script>
    var Main =new Vue({
        el:"#app",
        data: {
            tableData:[],
            currentPage:1,
            pageSize:3,
            total:0,
            value: '',
            options: [{value:'2',label:'抵押贷'},{value:'1',label:'信用贷'}],
            options1: [{value:'1',label:'等额本金'},{value:'2',label:'等额本息'}],
            options2: [{value:'1',label:'一次性'},{value:'2',label:'按月还'}],
            form:{
                cpName:'',
                rType:'',
                RepaymentId:'',
                loanType:'',
                start:'',
                pageSize:''
            }
        },
        created:function(){
            this.loadData();
        },
        methods:{
            // loadData:function(){
            //     var self= this;
            //     axios.post("/demo/loan/selectLoanMxAll")
            //         .then(function (response) {
            //             //添加或者修改成功
            //             self.tableData=response.data;
            //         });
            // },
            loadData: function () {
                var self = this;
                //开始位置  (currentPage-1)*pageSize
                this.form.start = (this.currentPage - 1) * this.pageSize;
                this.form.pageSize=this.pageSize;
                axios.post('/demo/loan/selectLoanMxAll', this.form)
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        //JSON.stringify  把json对象转换为json字符串
                        console.log(JSON.stringify(response.data));

                        //JSON.parse()把json字符串转换为json对象
                        console.log(response);
                        self.tableData = response.data.mapList;
                        self.total = response.data.total;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .then(function () {
                        // always executed
                    });
            },
            toSelect:function(){
                this.loadData()
            },
            toflush:function(){

                this.form={
                    cpName:'',
                    rType:'',
                    RepaymentId:'',
                    loanType:'',
                    start:'',
                    pageSize:''
                };
                this.loadData();
            },
            mx:function (lId) {
                alert("成功！！"+JSON.stringify(lId))
            },
            handleSizeChange: function (val) {
                console.log('每页条数:' + val);
                this.pageSize = val;
                this.loadData();
            }
            ,
            handleCurrentChange: function (val) {
                console.log('当前页:' + val);
                this.currentPage = val;
                this.loadData();
            }
        }
    })

    // var Ctor = Vue.extend(Main)
    // new Ctor().$mount('#app')
</script>
</body>
</html>
