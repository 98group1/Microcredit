<script>
   var vue =new Vue({
       el:"#app",
       data:{

           formInline: {
               user: '',
               region: '',
           },
           formLabelWidth:"200px",
           dialogVisible: false,
           tableData:"",
           imageUrl:''
       },
       created:function(){
           this.loadtable()
       },
       methods: {
           loadtable:function(){

               var self=this;
               //从审核页面传申请编号
               var con=window.location.search;
               //获取请求的地址从地址截取等号后面的值
               var applyId=decodeURI(con.substring(con.indexOf("=")+1));
               axios.post("/demo/apply/selectApplyAll",{applyId:applyId})
                   .then(function (response) {
                       self.tableData=response.data;
                   });
           },
           fanhui:function(){
             //  this.$router.go(-1);//返回上一层
               location.href='/demo/back/apply.html'
           }
       }
   })
</script>
