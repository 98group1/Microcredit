<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心首页</title>
    <!--先引入vue.js库-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: black;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            background-color: gainsboro;
            width: 240px;
            height: 180px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 240px;
            height: 180px;
            display: block;
        }
    </style>
</head>
<body>
<div id="app" style="width:100%;height: 100%">
    <el-container>
        <el-form ref="form" :label-position="left" :inline="true" label-width="120px" :model="sizeForm" label-width="80px" size="medium">
            <el-title><h4 style="text-align: center">完善公司信息</h4></el-title>
            <el-row>
                    <el-form-item label="公司名称">
                        <el-input v-model="form.cpName" :span="30"></el-input>
                    </el-form-item>
                    <el-form-item label="公司地址">
                        <el-input v-model="form.cpAddress" :span="30"></el-input>
                    </el-form-item>
            </el-row>
            <el-row>
                <el-form-item label="公司电话">
                    <el-input v-model="form.cpTel" :span="30"></el-input>
                </el-form-item>
                <el-form-item label="营业执照编号">
                    <el-input v-model="form.cpCode" :span="30"></el-input>
                </el-form-item>
            </el-row>
            <el-row>
                <el-form-item label="公司账户1">
                    <el-input v-model="form.cpAccount1" :span="30"></el-input>
                </el-form-item>
                <el-form-item label="公司账户2">
                    <el-input v-model="form.cpAccount2" :span="30"></el-input>
                </el-form-item>
            </el-row>
            <el-row>
                <el-form-item label="公司邮编">
                    <el-input v-model="form.cpEmail" :span="30"></el-input>
                </el-form-item>
            </el-row>
            <el-row>
                <el-form-item label="营业执照" >
                    <el-upload
                            name="yyzz"
                            class="avatar-uploader"
                            action="/demo/cpInfo/uploadYyzz"
                            :show-file-list="false"
                            :on-success="handleAvatarSuccess"
                            :before-upload="beforeAvatarUpload">
                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                    </el-upload>
                </el-form-item>
            </el-row>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">下一步</el-button>
                <el-button>保存</el-button>
            </el-form-item>

        </el-form>
    </el-container>
</div>
<script>
    var vue=new Vue( {
        el:"#app",
        data: {
            form: {
                userName:'xiaoming',
                cpName: '',
                cpAddress: '',
                cpTel: '',
                cpCode:'',
                cpAccount1:'',
                cpAccount2:'',
                cpEmail:'',
                licenseName: '',
                licenseUrl: ''
            },
            imageUrl:''
        },
        created:function(){
            this.getUserName();
        },
        methods: {
            //提交表单
            onSubmit:function() {
                var self=this;
                axios.post("/demo/cpInfo/cpInfo1",this.form)
                    .then(function (response) {
                        //添加或者修改成功
                        if(response.data>0){
                            self.$message({
                                message:'恭喜你，操作成功！',
                                type:'success',
                            });
                        }else{
                            //添加或者修改错误
                            self.$message.error('错了哦，操作错误');
                        }
                    });
            },
            //获取当前登陆的用户名
            getUserName:function(){
                //var self=this;
                axios.post("/demo/apply/getUserId")
                    .then(function (data) {
                       this.form.userName=data.response.username;
                    });
            },
            beforeAvatarUpload:function(file) {
                var isJPG = file.type === 'image/jpeg';
                var isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            handleAvatarSuccess:function(res, file) {
                //用来回显图片
                this.imageUrl = URL.createObjectURL(file.raw);
                //给表单对应字段赋值
                this.form.licenseName = file.response.originalFilename;
                this.form.licenseUrl =file.response.newFileName;
                alert(this.form.licenseUrl);
            }

        }
    });
</script>
</body>
</html>
